<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

    <title>502 Bad Gateway</title>
<meta name="description" content="502 Bad Gateway">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="py-5" onload="javascript:loadDomain();">
<!-- Error Page Content -->
<div class="container">
    <div class="hero text-center my-4">
        <h1 class="display-5"><i class="bi bi-lightning-charge text-warning mx-3"></i></h1>
        <h1 class="display-5 fw-bold">502 Bad Gateway</h1>
        <p class="lead">Web 服务器正在返回 <em><span id="display-domain"></span></em> 的意外网络错误。
        </p>
        <p><btn onclick=javascript:reloadPage(); class="btn btn-outline-success btn-lg">重新加载这个页面</a></btn>
    </div>

    <div class="content">
        <div class="row  justify-content-center py-3">
            <div class="col-md-6">
                <div class="my-5 p-5 card">
                    <h3>发生了什么？</h3>
                    <p class="fs-5">502 错误状态意味着服务器从其为满足请求而访问的上游服务器接收到无效响应。</p>
                </div>

                <div class="my-5 p-5 card">
                    <h3>我能做些什么？</h3>
                    <p class="fs-4">如果您是网站访问者</p>
                    <p>清除浏览器缓存并刷新页面可能会解决此问题。如果问题仍然存在并且您需要立即帮助，请向我们发送电子邮件。</p>
                    <p class="fs-4">如果您是网站所有者</p>
                    <p>清除浏览器缓存并刷新页面可能会解决此问题。如果问题仍然存在并且您需要立即帮助，请联系您的网站提供商。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function loadDomain() {
        var display = document.getElementById("display-domain");
        display.innerHTML = document.domain;
    }
    // CTA button actions
    function goToHomePage() {
        window.location = '/';
    }
    function reloadPage() {
        document.location.reload(true);
    }
</script>
</body>
</html>
