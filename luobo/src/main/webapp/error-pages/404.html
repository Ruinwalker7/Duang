<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>404 Not Found</title>
<meta name="description" content="404 Not Found">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="py-5" onload="javascript:loadDomain();">
<!-- Error Page Content -->
<div class="container">
    <div class="hero text-center my-4">
        <h1 class="display-5"><i class="bi bi-emoji-dizzy text-danger mx-3"></i></h1>
        <h1 class="display-5 fw-bold">404 Not Found</h1>
        <p class="lead">我们在 <em><span id="display-domain"></span></em> 找不到您要查找的内容。
        </p>
        <p><btn onclick=javascript:goToHomePage(); class="btn btn-outline-success btn-lg">返回主页</a></btn>
    </div>

    <div class="content">
        <div class="row  justify-content-center py-3">
            <div class="col-md-6">
                <div class="my-5 p-5 card">
                    <h3>发生了什么？</h3>
                    <p class="fs-5"> 404 错误状态意味着无法找到您要查找的文件或页面。</p>
                </div>

                <div class="my-5 p-5 card">
                    <h3>我能做些什么？</h3>
                    <p class="fs-4">如果您是网站访问者</p>
                    <p>请使用浏览器的后退按钮并检查您是否位于正确的位置。如果您需要立即帮助，请给我们发送电子邮件。</p>
                    <p class="fs-4">如果您是网站所有者</p>
                    <p>请检查您的位置是否正确，如果您认为这是一个错误，请与您的网站提供商联系。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function loadDomain() {
        var display = document.getElementById("display-domain");
        display.innerHTML = document.domain;
    }
    // CTA button actions
    function goToHomePage() {
        window.location = '/';
    }
    function reloadPage() {
        document.location.reload(true);
    }
</script>
</body>
</html>
