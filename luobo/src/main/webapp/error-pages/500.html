<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>500 Internal Server Error</title>
<meta name="description" content="500 Internal Server Error">
    <link rel="shortcut icon" type="image/png" href="http://120.133.136.23:8888/uploadImages/113/110/166/3/2023/02/10/17/17/542503d8-5e00-4fd8-899a-08d8b6752b85.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="py-5" onload="javascript:loadDomain();">
<!-- Error Page Content -->
<div class="container">
    <div class="hero text-center my-4">
        <h1 class="display-5"><i class="bi bi-emoji-frown text-danger mx-3"></i></h1>
        <h1 class="display-5 fw-bold">500 Internal Server Error</h1>
        <p class="lead"> Web 服务器返回内部错误 <em><span id="display-domain"></span></em>.
        </p>
        <p><btn onclick=javascript:reloadPage(); class="btn btn-outline-success btn-lg">重新加载这个页面</a></btn>
    </div>

    <div class="content">
        <div class="row  justify-content-center py-3">
            <div class="col-md-6">
                <div class="my-5 p-5 card">
                    <h3>发生了什么？</h3>
                    <p class="fs-5">500 错误状态意味着 Web 服务器的软件存在问题，导致其出现故障。</p>
                </div>

                <div class="my-5 p-5 card">
                    <h3>我能做些什么？</h3>
                    <p class="fs-4">如果您是网站访问者</p>
                    <p>目前你无能为力。如果您需要立即帮助，请给我们发送电子邮件。很抱歉给您带来不便。</p>
                    <p class="fs-4">如果您是网站所有者</p>
                    <p>此错误只能由服务器管理员修复，请联系您的网站提供商。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function loadDomain() {
        var display = document.getElementById("display-domain");
        display.innerHTML = document.domain;
    }
    // CTA button actions
    function goToHomePage() {
        window.location = '/';
    }
    function reloadPage() {
        document.location.reload(true);
    }
</script>
</body>
</html>
